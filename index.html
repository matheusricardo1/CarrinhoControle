<!DOCTYPE html>
<html>

<head>
    <title>Controle do Carrinho</title>
    <!--
        <script src="https://kit.fontawesome.com/2fa54fac04.js" crossorigin="anonymous"></script>
    -->
        <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <h1>Controle do Carrinho com Teclas WASD e Botões</h1>
    <p>Use as teclas <strong>W</strong>, <strong>A</strong>, <strong>S</strong>, <strong>D</strong> para controlar o
        carrinho ou clique nos botões abaixo:</p>
    <div class="controll-nav">
        <div class="direction">
            <button 
                id="btn-left"
                onmousedown="holdCommand(command.Left)"
                onmouseup="releaseCommand(command.Left)">
                <i class="fa  fa-arrow-left"></i>
            </button>
            <button 
                id="btn-right"
                onmousedown="holdCommand(command.Right)"
                onmouseup="releaseCommand(command.Right)">
                <i class="fa  fa-arrow-right"></i>
            </button>
        </div>
        <div class="invert-controll">
            <span id="invertStatus">OFF</span>
            <label class="toggle-button">
                <input type="checkbox" onchange="car.toggleInvertControls(false)">
                <span class="slider"></span>
            </label>
        </div>
        <div class="forward-or-backward">
            <button
                id="btn-forward"
                onmousedown="holdCommand(command.Forward)"
                onmouseup="releaseCommand(command.Forward)">
                <i class="fa fa-arrow-up"></i>
            </button>
            <button
                id="btn-backward"
                onmousedown="holdCommand(command.Backward)"
                onmouseup="releaseCommand(command.Backward)"
            >
                <i class="fa fa-arrow-down"></i>
            </button>

        </div>
    </div>
    <button 
        onmousedown="holdCommand(command.Forward)"
        onmouseup="releaseCommand(command.Forward)"
        >
        Forward (W)
    </button>
    <button
        onmousedown="holdCommand(command.Left)"
        onmouseup="releaseCommand(command.Left)"
        >      
        Left (A)
    </button>
    <button
        onmousedown="holdCommand(command.Backward)"
        onmouseup="releaseCommand(command.Backward)">
        Backward (S)
    </button>
    <button
        onmousedown="holdCommand(command.Right)"
        onmouseup="releaseCommand(command.Right)">
        Right (D)
    </button>
    <button
        onmousedown="holdCommand(command.Stop)"
        onmouseup="releaseCommand(command.Stop)">   
        Stop
    </button>

    <br><br>
    <label class="toggle-button">
        <input type="checkbox" onchange="car.toggleInvertControls(false)">
        <span class="slider"></span>
    </label>
    <span>Inverter Controles Esquerda/Direita: <span id="invertStatus">OFF</span></span>
</body>
<script type="module" src="core/setup.js"></script>

</html>
